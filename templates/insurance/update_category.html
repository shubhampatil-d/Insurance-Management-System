{% extends 'insurance/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
  <style media="screen">
    body {
    font-family: 'Montserrat', sans-serif !important;
    background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    min-height: 100vh;
}
.card, .form-control {
    border-radius: 18px !important;
    box-shadow: 0 6px 24px rgba(30,60,114,0.10);
}
.card {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    font-weight: 500;
    margin-bottom: 24px;
}
.btn-primary {
    background: linear-gradient(90deg, #fc466b 0%, #3f5efb 100%);
    border: none;
    border-radius: 8px;
    font-weight: 700;
    transition: background 0.2s;
}
.btn-primary:hover {
    background: linear-gradient(90deg, #3f5efb 0%, #fc466b 100%);
}

  input[type=text], select,input[type=number] ,input[type=password], textarea{
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=submit]:hover {
    background-color: #45a049;
  }


   label #sidebar_btn {
      z-index: 1;
      color: #fff;
      position: fixed;
      cursor: pointer;
      left: 300px;
      padding-left: 60px;
      margin-top:15px;
      font-size: 20px;
      
      transition: 0.5s;
      transition-property: color;
    }
    .left_area{
      margin-top:8px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">


</head>

<br><br>
<h3 style="text-align:center;">UPDATE CATEGORY</h3>
<div>
  <form method="post" autocomplete="off" enctype="multipart/form-data" style="margin-left:200px;margin-right:200px;">
      {% csrf_token %}
        <label for="first_name">Category Name</label>
        {% render_field categoryForm.category_name class="form-control" %}
        
<br><br>
    <input type="submit" value="Update">
  </form>
</div>



<br><br><br><br><br><br><br><br>
{% endblock content %}
